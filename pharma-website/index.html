<!DOCTYPE html>
<html>
<head>
    <title>PharmaCorp - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>PharmaCorp Portal</h1>
        <div class="login-form">
            <h2>Employee Login</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error" class="error"></div>
        </div>
        <div class="footer">
            <p>Â© 2023 PharmaCorp. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Client-side "authentication" - easily bypassed
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementsByName('username')[0].value;
            const password = document.getElementsByName('password')[0].value;
            
            // Vulnerable client-side check
            if (username === 'admin' && password === 'admin123') {
                window.location.href = '/admin.html';
            } else if (username && password) {
                window.location.href = '/dashboard.html?user=' + encodeURIComponent(username);
            } else {
                document.getElementById('error').textContent = 'Invalid credentials';
            }
        });
    </script>
</body>
</html>
